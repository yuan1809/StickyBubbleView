apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "0.0.1"
        archivesBaseName = "$archivesBaseName-$versionName"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions{
        abortOnError false
    }

}

publish {
    userOrg = 'yuan1809117' //bintray账户下某个组织id
    groupId = 'com.yuan1809.stickybubble' //maven仓库下库的包名，一般为模块包名
    artifactId = 'StickyBubbleView' //项目名称
    publishVersion = '0.0.1' //版本号
    desc = '仿QQ未读消息拖拽删除粘性效果' //项目介绍
    website = 'https://github.com/yuan1809/StickyBubbleView' //项目主页
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
